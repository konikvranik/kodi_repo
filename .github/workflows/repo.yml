name: Update Modules

on:
  repository_dispatch:
    types: update
  workflow_dispatch:
    inputs:
      module:
        description: 'NÃ¡zev modulu'
        required: true
        default: 'general'
      tag:
        description: 'Verze (tag)'
        required: true
        default: 'N/A'
  push:
    branches:
      - main
      - alpha

jobs:
  update:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Update Submodules
        run: |
          git submodule update --init --recursive --checkout --remote -f
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@github.com"
      - name: Repo Generator
        run: python ./_repo_generator.py
      - name: Commit packages
        run: |
          git add .
          git commit -m ":package::bookmark: - Update ${{github.event.client_payload.module}} to ${{github.event.client_payload.tag}}"
          git push